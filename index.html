<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time till sofa and bed arrives ‚Äì 8263‚ÄëDay Countdown</title>
  <!-- Import Font Awesome for additional icons (otter, poop, etc.) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-pXcYFcCJhl9zW33q04DqzlXTys+2kUQo24cA7fEZpl81nzBFoIY8NnZcOGDGqHOzPY4W6XU1IN0EHCyGkYUPxw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      /* Use a Pride‚Äëinspired rainbow gradient for the background.  The colours are
         taken from a reliable reference on Pride flag color codes„Äê754605987289625‚Ä†L37-L44„Äë. */
      background: linear-gradient(90deg,
        #E40303 0%,   /* red   */
        #FF8C00 20%, /* orange*/
        #FFED00 40%, /* yellow*/
        #008026 60%, /* green */
        #004CFF 80%, /* indigo*/
        #732982 100% /* violet*/
      );
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      margin: 0;
      font-size: 2.4rem;
      color: #222;
    }
    .tagline {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #444;
    }
    #countdown {
      font-size: 2.8rem;
      letter-spacing: 1px;
      color: #111;
      margin-top: 1rem;
    }

    .lgbtq-message {
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: 500;
      color: #555;
    }

    /* Decorative icons container.  Position it fixed so it stays in the
       corner of the page and doesn‚Äôt interfere with the main content. */
    .decorations {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2.5rem;
      user-select: none;
      pointer-events: none;
    }
    .decorations .icon {
      margin-left: 0.3rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .tagline {
        font-size: 1rem;
      }
      #countdown {
        font-size: 2rem;
      }
    }

    /* Flag image container styling */
    .flags {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 0.75rem;
    }
    .flags img {
      height: 50px;
      width: auto;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    /* Font‚ÄëAwesome icon styling for otter and poop */
    .decorations i {
      margin-left: 0.3rem;
      color: #6a1b9a; /* A deep purple to complement the rainbow theme */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Time till sofa and bed arrives
      <!-- Add subtle LGBTQ‚Äëfriendly emojis in the heading for extra flair -->
      <span aria-label="rainbow flag" role="img">üè≥Ô∏è‚Äçüåà</span>
    </h1>
    <p class="tagline">8263‚Äëday countdown started on August¬†4,¬†2025</p>
    <!-- Inclusive flags representation -->
    <div class="flags">
      <!-- Progress Pride flag (CC BY) from Wikimedia Commons; sized down -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/LGBTQ+_rainbow_flag_Quasar_%22Progress%22_variant.svg/256px-LGBTQ+_rainbow_flag_Quasar_%22Progress%22_variant.svg.png" alt="Progress Pride flag">
      <!-- Transgender Pride flag from Wikimedia Commons -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b0/Transgender_Pride_flag.svg/256px-Transgender_Pride_flag.svg.png" alt="Transgender Pride flag">
    </div>
    <p id="countdown">Loading‚Ä¶</p>
    <!-- Supportive message to celebrate the queer community -->
    <p class="lgbtq-message">Love is love ‚Äì celebrate diversity and inclusion!</p>
  </div>

  <script>
    /*
     * Countdown timer for 8263 days from a fixed start date.
     * The start date is August¬†4,¬†2025 (the date this page was created) so
     * the timer will continue counting down across reloads instead of
     * resetting each time.  We compute the end date once and then update
     * the display every second.
     */
    const DAYS = 8263;
    const MILLISECONDS_IN_DAY = 24 * 60 * 60 * 1000;
    // Start date constant in local time
    const startDate = new Date('2025-08-04T00:00:00');
    const endTime = startDate.getTime() + DAYS * MILLISECONDS_IN_DAY;

    function updateCountdown() {
      const now = Date.now();
      const diff = endTime - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'The furniture has arrived!';
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / MILLISECONDS_IN_DAY);
      const hours = Math.floor((diff % MILLISECONDS_IN_DAY) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const format = (n) => String(n).padStart(2, '0');
      document.getElementById('countdown').textContent =
        `${days}d ${format(hours)}h ${format(minutes)}m ${format(seconds)}s`;
    }

    // Initial call and interval
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);
  </script>

  <!-- Decorative icons: Otter and Poop rendered via Font Awesome for
       crisp vectors on any device.  These icons have transparent
       backgrounds and complement the Pride colour scheme. -->
  <div class="decorations">
    <i class="fa-solid fa-otter" aria-hidden="true"></i>
    <i class="fa-solid fa-poo" aria-hidden="true"></i>
  </div>
</body>
</html>
